<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>123</h1>
  <h1>123</h1>
  <h1>123</h1>
  <h1>123</h1>
  <h1>123</h1>
  <h3>123</h3>
</body>
<script>
function getHfirst() {
    let eles = document.getElementsByTagName('*')
    let res = {}
    for (let i = 0;i<eles.length;i++) {
        let temp = eles[i].tagName
        if(temp.match(/^h/i)) {
            if (res[temp]) {
                let temp2 = res[temp]
                res[temp] = temp2+1
            } else {
                res[temp] = 1
            }
        }
    }
    console.log(res);
    return res
}
  getHfirst();
</script>
